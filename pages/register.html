<!doctype html>
<html lang="en">
<head>
    <title>Register - BB8 Team</title>
    <link rel="shortcut icon" href="../bb8_team/images/Logo Favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/style_form.css" rel="stylesheet">
  </head>
<body class="text-center">
    
    <main class="form-register">

        <div id="liveAlertPlaceholder"></div>

    <form>
        <img class="mb-5" src="../images/Logo.png" alt="" width="128" height="128">
        <h1 class="h3 mb-5 fw-normal">Register</h1>
        <div class="mb-3">
            <input class="form-control form-control-lg" type="name" placeholder="Name" aria-label=".form-control-lg">
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" type="email" placeholder="Email" aria-label=".form-control-lg">
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" type="password" placeholder="Password" aria-label=".form-control-lg example">
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" type="confirm" placeholder="Confirm Password" aria-label=".form-control-lg example">
        </div>
        <div class="checkbox mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> I accept the 
                    <a href="#">Terms of Use</a>
                </label>
              </div>
        </div>
        <button type="button" class="mt-3 mb-3 w-100 btn btn-lg btn-primary" id="liveAlertBtn" type="submit" >Register</button>
        <p class="mt-5 mb-5">JÃ¡ tem uma conta? 
            <a href="../pages/login.html">Log in</a>
        </p>
        <p class="text-muted">&copy; 2021 BB8 Team. All rights reserved.</p>
    </form>
    </main>
    

    <script>
        var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        var alertTrigger = document.getElementById('liveAlertBtn')

        function alert(message, type) {
        var wrapper = document.createElement('div')
        wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message
            
        alertPlaceholder.append(wrapper)
        }

        if (alertTrigger) {
        alertTrigger.addEventListener('click', function () {
            alert('Cadastro realizado com sucesso, redirecionando...', '');
            setTimeout(function(){
                window.location.replace("../pages/login.html");
            }, 5000);
        })
        }
    </script>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    
  </body>
</html>
